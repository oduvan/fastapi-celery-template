services:
  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - .:/app
    depends_on:
      - postgres
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - fastapi-network

  celery-worker:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    restart: unless-stopped
    volumes:
      - .:/app
    depends_on:
      - redis
    command: celery -A app.core.celery:celery_app worker --loglevel=info
    networks:
      - fastapi-network

  celery-beat:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    restart: unless-stopped
    volumes:
      - .:/app
    depends_on:
      - redis
      - celery-worker
    command: celery -A app.core.celery:celery_app beat --loglevel=info
    networks:
      - fastapi-network

  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    expose:
      - "5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-fastapi_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres:/docker-entrypoint-initdb.d
    networks:
      - fastapi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    networks:
      - fastapi-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postcss:
    build:
      context: ./docker/postcss
      dockerfile: Dockerfile
    volumes:
      - ./assets/css:/app/src
      - ./static:/app/output
    networks:
      - fastapi-network

volumes:
  postgres-data:
  redis-data:

networks:
  fastapi-network:
